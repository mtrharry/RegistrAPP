<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        RegistrAPP
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content [fullscreen]="true" class="center-content">
    <div class="content-container">
    <div class="titulo">
      <h1>Bienvenido</h1>
      </div>
      
      <p>Usuario: {{ user.usuario }}</p>
      <div>
        <ion-button (click)="generarCodigoQR()">Generar Código QR</ion-button>
        <div *ngIf="codigoQR">
          <img [src]="codigoQR" alt="Código QR generado">
        </div>
      </div>

    </div>
    
  </ion-content>
