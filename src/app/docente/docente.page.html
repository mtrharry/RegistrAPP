<ion-header [translucent]="true">
  <ion-toolbar class="encabezado">
    <div class="tiutlo" >
      <div class="icono">
        <ion-icon name="log-in-outline" class="icono-grande" (click)="cerrarSesion()" style="height: 25px; width: 60px;"></ion-icon>
      </div>
    <ion-title class="regis">RegistrAPP-docente</ion-title>
    
    </div>
    
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedordoc">
    <div class="usuario">
      <ion-avatar class="avatar">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar> 
      
      
    </div>
    
    <div *ngIf="user"> 
        
      <h3 class="user">Bienvenido: {{ user?.usuario }}</h3>
      <!-- Resto del contenido de la pÃ¡gina home -->
    </div>
    <div *ngIf="myAngularxQrCode" class="qr">
      <qrcode [qrdata]="myAngularxQrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>

    <h2 class="titulo">Asignaturas Asociadas</h2>
    <div class="contenedor-asig">
      <ul>
        <li *ngFor="let asignatura of asignaturas" >
          <ion-card>
            <ion-card-title >
              <div *ngIf="asignaturas.length > 0">
                
                <h2 class="titulocard">{{ asignatura.nombre }}</h2>
                
              </div>
              </ion-card-title>
              <ion-card-content>
          <p>Sigla: {{ asignatura.sigla }}</p> <p>Seccion: {{ asignatura.seccion }} </p> 
          <ion-button class="botonqr" (click)="generarQR(asignatura)">Generar QR</ion-button>
        </ion-card-content>
      </ion-card>
        </li>
      </ul>
    </div>
  </div>


  
  
  
  <ion-header collapse="condense">
    <ion-toolbar>
    
    </ion-toolbar>
  </ion-header>
</ion-content>
