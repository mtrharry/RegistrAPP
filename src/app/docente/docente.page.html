<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> RegistrAPP-docente
    <ion-button  class="botoncerrar" (click)="cerrarSesion()">Cerrar sesion</ion-button>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="usuario">
    <ion-avatar class="avatar">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar> 
    <div *ngIf="user"> 
      
      <h3 class="user">Bienvenido: {{ user?.usuario }}</h3>
      <!-- Resto del contenido de la pÃ¡gina home -->
    </div>
  </div>
  <div *ngIf="myAngularxQrCode">
    <qrcode [qrdata]="myAngularxQrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  </div>

  <h2 class="titulo">Asignaturas Asociadas</h2>
  <div class="contenedor-asig">
    <ul>
      <li *ngFor="let asignatura of asignaturas" >
        <ion-card>
          <ion-card-title >
            <div *ngIf="asignaturas.length > 0">
              <br>
              <h2 class="titulocard">{{ asignatura.nombre }}</h2>
              
            </div>
            </ion-card-title>
            <ion-card-content>
         <p>Sigla: {{ asignatura.sigla }}</p> <p>Seccion: {{ asignatura.seccion }} </p> 
        <ion-button class="botonqr" (click)="generarQR(asignatura)">Generar QR</ion-button>
      </ion-card-content>
    </ion-card>
      </li>
    </ul>
  </div>


  
  
  
  <ion-header collapse="condense">
    <ion-toolbar>
    
    </ion-toolbar>
  </ion-header>
</ion-content>
