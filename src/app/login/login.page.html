<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Logo duoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  
  
    <h1 class="skeletonApp">RegistrAPP</h1>
    
    <h1 class="Bienvenido">Bienvenido</h1>
    
    
     
        <ion-input type="text" [(ngModel)]="user.usuario"
        labelPlacement="floating" 
        value="" placeholder="Ingrese usuario" requiered>
          <div slot="label">Usuario <ion-text></ion-text></div>
        </ion-input>
 

        <ion-input type="password" [(ngModel)]="user.password"
        labelPlacement="floating"  
        placeholder="Ingrese contraseña" requiered>
          <div slot="label">Contraseña <ion-text></ion-text></div>
        </ion-input>
  
 
  
   <ion-button (click)="goToHome()">Ingresar</ion-button>
    <ion-button >Olvide mi contraseña</ion-button>

</ion-content>
