<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="central">
  <div class="content-container">
  
  
    
    
    <h1 class="Bienvenido">Login</h1>
    
    <!-- input de usuario -->
    <div class="input"> 
      <ion-item class="inputuser">
        <!-- guardar variable user en parametro -->
        <ion-input type="text" [(ngModel)]="user.usuario"
            labelPlacement="floating" 
            value="" placeholder="Ingrese usuario" requiered>
            <div slot="label">Usuario <ion-text></ion-text></div>
    
      <!-- input de contrase単a -->   
        </ion-input>
      </ion-item>
      <ion-item class="inputcontra">
        <!-- guardar variable password en parametro -->
        <ion-input type="password" [(ngModel)]="user.password"
        labelPlacement="floating"  
        placeholder="Ingrese contrase単a" requiered>
          <div slot="label">Contrase単a <ion-text></ion-text></div>
        </ion-input>
      </ion-item>
      
    </div>    
 
  <!-- botones -->
   <ion-button class="btingrar" (click)="goToHome()">Ingresar</ion-button>
    <ion-button class="btolvide" (click)="goToRecuperar()">Olvide mi contrase単a</ion-button>

  </div>
</ion-content>
